    <script type="text/javascript">
        var FromUrl = getQueryStringByName("FromUrl");
        if (!FromUrl)
        {
            FromUrl = encodeURIComponent("index.jsp");
        }
        $(function ()
        {

            $(document).keydown(function (e)
            {
                if (e.keyCode == 13)
                {
                    dologin();
                }
            });

            $(".button3").click(function ()
            {
                dologin();
            });


            function dologin()
            {
                var username = $("#txtUsername").val();
                var password = $("#txtPassword").val();
                if (username == "")
                {
                    alert('账号不能为空!');
                    $("#txtUsername").focus();
                    return;
                }
                if (password == "")
                {
                    alert('密码不能为空!');
                    $("#txtPassword").focus();
                    return;
                }
                $.ajax({
                    type: 'post', cache: false, dataType: 'json',
                    url: '/supplier/json/json_doLogin.action',
                    data: [
                    { name: 'username', value: username },
                    { name: 'password', value: password }
                    ],
                    success: function (result)
                    {
                        if (result.IsError)
                        {
                            alert('登陆失败,账号或密码有误!');
                            $("#txtUsername").focus();
                            return;
                        } else
                        {
                            location.href = decodeURIComponent(FromUrl);
                        }
                    },
                    error: function ()
                    {
                        alert('发送系统错误,请与系统管理员联系!');
                    },
                    beforeSend: function ()
                    {
                        $.ligerDialog.waitting("正在登陆中,请稍后...");
                        $(".button3").attr("disabled", true);
                    },
                    complete: function ()
                    {
                        $.ligerDialog.closeWaitting();
                        $(".button3").attr("disabled", false);
                    }
                });
            }

            $("#txtUsername").focus();
        });
    </script>
</head>
